<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>banana speak</title>
    <link rel="stylesheet" href="style.css">   
</head>
<body>
    
    <header class="h-f-color">
        <div class="header-container">
            <div class="intro-content">
                <h1>Minion Translator</h1>
            </div>
        </div>
        
    </header>
    <main class="main-container">
        <div class="center-content">
            <div class="main-content">
                <textarea id="txtarea-en" placeholder="put your sentence here in English and we will convert in to Banana language"></textarea>
                <button id="btn-speak">Translate to Banana</button>
                <h3 style="margin-left: 5px;">Translation will come below....</h3>
                <div id="output"></div>
            </div>
        </div>
       
    </main>
    <footer>
        <div  class="h-f-color" >
            <div class="outro-container">
                <h1 class="outro-content">About</h1>
                <p class="outro-content">Are you a fan of minions? Did you know that the gibberish they say is an actual language. Use the translator to convert your text from English to Minion speak or Banana language.</p>
            </div>   
        </div>
    </footer>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
